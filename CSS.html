<!DOCTYPE html>
<html>
<head>
      <title>CSS Styles Example</title>
      <style>
          p{
             color:blue;
             font size:16px;
            }
      </style>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1 style="color:red; text-align:center;">
          Inline Style Example
      </h1>
      <p>
         This paragraph uses internal style.
      </p>
      <h3>
          This heading uses external style.
      </h3>
      <style>
             h3 {
                  color: green;
                  font-size: 20px;
                 }
      </style>
</body>
</html>
