<DOCTYPE html>
<html>
<head>
  <title>CSS Color Reference</title>
  <style>
     .colorName {
        color:red;
}
     .hexColor {
        color:#0000FF;
}
      .rgbColor {
        color:rgb(0,128,0);
}
     .rgbaColor {
        color:rgba(255,0,0,0.5);
}

     .hslColor {
        color:hsl(320,100%,50%);
}
     .hslacolor {
        color:hsla(275,100%,50%,0.6);
}
  </style>
</head>
<body>
  <h1>Different Ways to Reference Colors in CSS</h1>
  <p class="colorName">This text uses Color Name.</p>
  <p class="hexColor">This text uses Hexadecimal value.</p>
  <p class="rgbColor">This text uses RGB value.</p>
  <p class="rgbaColor">This text uses RGBA value(with transparency).</p>
  <p class="hslColor">This text uses HSL value.</p>
  <p class="hslaColor">This text uses HSLA value(with transparency).</p>
</body>
</html>
