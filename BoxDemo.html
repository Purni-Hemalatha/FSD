<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Demo</title>

    <style>
        .box {
            width: 300px;                
            height: 150px;               
            background-color: lightblue; 

            padding: 20px;               
            border: 5px solid blue;    
            margin: 40px;            
        }
    </style>
</head>

<body>

    <h1>CSS Box Model Example</h1>

    <div class="box">
        This area represents the CONTENT of the box.
        Padding creates space around this text.
        Border surrounds the padding.
        Margin creates space outside the border.
    </div>

</body>
</html>
