<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>

    <h2>HTML List Examples</h2>

    <h3>Unordered List</h3>
    <ul>
        <li>Pen</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Go to college</li>
    </ol>

    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Used to create web pages</dd>

        <dt>CSS</dt>
        <dd>Used to style web pages</dd>
    </dl>

</body>
</html>
